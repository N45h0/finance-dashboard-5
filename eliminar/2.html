<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f9fbfa] group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#ebefed] px-10 py-3">
          <div class="flex items-center gap-4 text-[#121714]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-[#121714] text-lg font-bold leading-tight tracking-[-0.015em]">Finanzly</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#121714] text-sm font-medium leading-normal" href="#">Panel</a>
              <a class="text-[#121714] text-sm font-medium leading-normal" href="#">Cuentas</a>
              <a class="text-[#121714] text-sm font-medium leading-normal" href="#">Ingresos</a>
              <a class="text-[#121714] text-sm font-medium leading-normal" href="#">Servicios</a>
              <a class="text-[#121714] text-sm font-medium leading-normal" href="#">Préstamos</a>
              <a class="text-[#121714] text-sm font-medium leading-normal" href="#">Resumen</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#ebefed] text-[#121714] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#121714]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBGpklIdFRbkTAnKpjHGH2DXihxKF2zEgyZaT8_vX1PfJbE3uqYMkt2NKaVoMPJ71U4-7CTntQ6xID-CB2_bx0iz55Ck5RoDn4q2g3JgbYQKrvG0qiIo7xWO3xGYe8iuBmiTnqxInnUfsRXX-EE1zNaz6Ieo9jdUSj6VZRI_Pd1QwNr2RelKDkL_-H69jJfb6K7CxhEk-K2BbtBcLCjTs7heWAqKrQ-95pf_6UFLfRIDP95YkFPLSzHI1Cr1y-iVgdADk_G24nOGE9p");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#121714] tracking-light text-[32px] font-bold leading-tight min-w-72">Cuentas</p>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#ebefed] text-[#121714] text-sm font-medium leading-normal"
              >
                <span class="truncate">Crear cuenta</span>
              </button>
            </div>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-xl border border-[#d7e0db] bg-[#f9fbfa]">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-[#f9fbfa]">
                      <th class="table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-120 px-4 py-3 text-left text-[#121714] w-[400px] text-sm font-medium leading-normal">Nombre</th>
                      <th class="table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-240 px-4 py-3 text-left text-[#121714] w-[400px] text-sm font-medium leading-normal">
                        Tipo de cuenta
                      </th>
                      <th class="table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-360 px-4 py-3 text-left text-[#121714] w-[400px] text-sm font-medium leading-normal">Saldo</th>
                      <th class="table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-480 px-4 py-3 text-left text-[#121714] w-60 text-[#648273] text-sm font-medium leading-normal">
                        Acciones
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="border-t border-t-[#d7e0db]">
                      <td class="table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-120 h-[72px] px-4 py-2 w-[400px] text-[#121714] text-sm font-normal leading-normal">
                        Cuenta de ahorros
                      </td>
                      <td class="table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-240 h-[72px] px-4 py-2 w-[400px] text-[#648273] text-sm font-normal leading-normal">Ahorros</td>
                      <td class="table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-360 h-[72px] px-4 py-2 w-[400px] text-[#648273] text-sm font-normal leading-normal">$5,000</td>
                      <td class="table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-480 h-[72px] px-4 py-2 w-60 text-[#648273] text-sm font-bold leading-normal tracking-[0.015em]">
                        Ver historial
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d7e0db]">
                      <td class="table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-120 h-[72px] px-4 py-2 w-[400px] text-[#121714] text-sm font-normal leading-normal">
                        Cuenta corriente
                      </td>
                      <td class="table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-240 h-[72px] px-4 py-2 w-[400px] text-[#648273] text-sm font-normal leading-normal">
                        Corriente
                      </td>
                      <td class="table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-360 h-[72px] px-4 py-2 w-[400px] text-[#648273] text-sm font-normal leading-normal">$2,500</td>
                      <td class="table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-480 h-[72px] px-4 py-2 w-60 text-[#648273] text-sm font-bold leading-normal tracking-[0.015em]">
                        Ver historial
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d7e0db]">
                      <td class="table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-120 h-[72px] px-4 py-2 w-[400px] text-[#121714] text-sm font-normal leading-normal">
                        Tarjeta de crédito
                      </td>
                      <td class="table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-240 h-[72px] px-4 py-2 w-[400px] text-[#648273] text-sm font-normal leading-normal">Crédito</td>
                      <td class="table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-360 h-[72px] px-4 py-2 w-[400px] text-[#648273] text-sm font-normal leading-normal">$1,200</td>
                      <td class="table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-480 h-[72px] px-4 py-2 w-60 text-[#648273] text-sm font-bold leading-normal tracking-[0.015em]">
                        Ver historial
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <style>
                          @container(max-width:120px){.table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-120{display: none;}}
                @container(max-width:240px){.table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-240{display: none;}}
                @container(max-width:360px){.table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-360{display: none;}}
                @container(max-width:480px){.table-7e098110-b194-4fd0-a4ac-3cd7278f8e90-column-480{display: none;}}
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
